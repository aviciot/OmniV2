server:
  name: ${MCP_SERVER_NAME:omni2_analytics_mcp}
  port: ${MCP_PORT:8302}
  url: ${MCP_SERVER_URL:http://localhost:8302/mcp/}
cors:
  origins: ${CORS_ORIGINS:http://localhost,http://127.0.0.1,http://server}
  methods: ["GET", "POST", "OPTIONS", "DELETE"]
  headers: ["*"]
groq:
  api_key: ${GROQ_API_KEY}
  model: ${GROQ_MODEL:llama-3.1-8b-instant}
remote_servers:
  enabled: ${REMOTE_SERVERS_ENABLED:false}
  servers:
    - name: ${REMOTE_SERVER_NAME:remote}
      url: ${REMOTE_SERVER_URL:}
      prefix: ${REMOTE_SERVER_PREFIX:remote}
      type: ${REMOTE_SERVER_TYPE:mount}  

remote_servers:
  enabled: true
  servers:
    - name: weather_service
      url: http://remote-server:8000/mcp
      prefix: weather
      type: mount

modules:
  allow_tools: true
  tools:
    include_files:
      - demo_tools.py      
    exclude_files: []
  allow_resources: true
  resources:
    include_files: [demo_resources.py]
    exclude_files:
      # - demo_resources.py
  allow_prompts: false
  prompts:
    include_files: []
    exclude_files: []